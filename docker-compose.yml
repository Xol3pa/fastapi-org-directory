version: "3.9"

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: org_directory
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d org_directory"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    environment:
      APP_DATABASE__ASYNC_URL: postgresql+asyncpg://postgres:postgres@db:5432/org_directory
      APP_DATABASE__SYNC_URL: postgresql+psycopg://postgres:postgres@db:5432/org_directory
      APP_API_KEY: secret-key
      APP_LOG_SQL: "false"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
